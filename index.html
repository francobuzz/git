<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Unidad 3</title>

</head>
<body>
    <section>
        <h1>Ingreso al sistema</h1>
        <form action="#" style="display: flex; flex-direction: column; height: 20vh; justify-content: space-around;">
            <div class="username">
                <label class="margin">Usuario:</label> 
                <input type="email" name="username" id="username" class="input">
            </div>
            <div class="password">
                <label class="margin">Clave:</label> 
                <input type="password" name="password" id="password"  class="input input-password" required>
            </div>
            <input type="submit" value="Ingresar" id="submit" class="submit" style="display: block; width: 10rem;">
        </form>
    </section>
    <script src="./control.js"></script>
</body>
</html>
